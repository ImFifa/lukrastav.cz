on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
name: 🔨 Build Site
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🔨 Build Project
        run: npm run build

      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: fifaurban.savana-hosting.cz
          username: fifaurban
          password: ${{ secrets.ftp_password }}
          server-dir: /lukrastav.cz/

      - name: 🗑️ Remove Cache
        uses: JesseTG/rm@v1.0.2
        with:
          path: /lukrastav.cz/temp/cache
